<div [class]="'theme-wrapper ' + (theme$ | async)">

  <mat-sidenav-container>

<!-- SideNav for Mobile:START -->

    <mat-sidenav #sidenav mode="push">
      <div class="branding"><img [src]="logo" />
        <span data-testid="title">Zeppelin</span></div>
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()" [routerLink]="[item.link]"
          routerLinkActive="active">
          {{item.label}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

<!-- SideNav for Mobile:END -->

    <div class="wrapper">

<!-- HEADER:START -->

      <div class="toolbar" [style.position]="(stickyHeader$ | async) ? 'fixed' : 'inherit'" [class.mat-elevation-z4]="(stickyHeader$ | async)">
        <mat-toolbar color="primary">
          <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
            <fa-icon icon="bars"></fa-icon>

          </button>
          <span routerLink="" class="branding spacer center d-inline d-sm-none">
            <img [src]="logo" /></span>
          <span routerLink="" class="branding spacer center d-none d-sm-inline d-md-none"><img [src]="logo" />Zeppelin</span>
          <span routerLink="" class="branding spacer d-none d-md-inline"><img [src]="logo" />Zeppelin</span>
          <span class="d-none d-md-inline">
            <button mat-button class="nav-button" *ngFor="let item of navigation" [routerLink]="[item.link]"
              routerLinkActive="active">
              {{item.label}}
            </button>
          </span>
        </mat-toolbar>
      </div>

<!-- HEADER:END -->

      <div class="content" [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
        <router-outlet #o="outlet"></router-outlet>
      </div>

<!-- FOOTER:START -->

      <div class="footer">
        <div class="row">
          <div class="col-sm-12 links">
            <a href="https://www.linkedin.com/in/elias-michael/" target="_blank">
              <fa-icon [icon]="['fab','linkedin']"></fa-icon>
              <span>LinkedIn</span>
            </a>
            <a href="https://github.com/MikeElias14"
               target="_blank">
              <fa-icon [icon]="['fab','github']"></fa-icon>
              <span>Github</span>
            </a>
            <a href="https://www.instagram.com/mikesbarclub/" target="_blank">
              <fa-icon [icon]="['fab','instagram']"></fa-icon>
              <span>Instagram</span>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-12 signature">
            &#169; <span class="year" data-testid="footer-year">{{year}}</span> - Michael Elias
            <br class="d-block d-sm-none">
          </div>
        </div>
      </div>

<!-- FOOTER:END -->

    </div>

  </mat-sidenav-container>

</div>
